<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        html, body{
            margin: 0;
            overflow: hidden;
        }

        .container{
            width: 100vw;
            overflow: hidden;
        }

        iframe{
            transform: translate(-8%, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe style="min-height: 720px;width: 120%;" src="https://photobooth.orchardroad.org/orbaxmas" frameBorder="0" allow="camera;microphone"></iframe>
    </div>
</body>
</html>
